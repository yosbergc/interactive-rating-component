<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <article class="card">
    <img src="images/icon-star.svg" alt="Star Icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="stars">
      <button class="star">1</button>
      <button class="star">2</button>
      <button class="star">3</button>
      <button class="star">4</button>
      <button class="star">5</button>
    </div>
    <button class="submit">SUBMIT</button>
  </article>
  <article class="card thank-you hide">
    <img src="images/illustration-thank-you.svg" alt="Thank you image">
    <span class="selected"></span>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </article>
</main>
<script src="reviews.js"></script>
</body>
</html>
